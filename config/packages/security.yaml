security:
    encoders:
        App\Entity\VermittlerUser:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # TODO: use chain user provider for multiple auth (tbd)
        broker_user_provider:
            entity:
                class: App\Entity\VermittlerUser
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api:
            pattern: ^/foo/
            stateless: true
            anonymous: true
            provider: broker_user_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            anonymous: true
            user_checker: App\Security\UserChecker
            json_login:
                check_path: /authentication_token
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/docs, roles: IS_AUTHENTICATED_ANONYMOUSLY } # Allows accessing API documentations and Swagger UI
        - { path: ^/authentication_token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/foo/.*, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_BROKER: [ROLE_CUSTOMER]
        ROLE_ADMIN: [ROLE_BROKER]